<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .popup-content {
            text-align: center;
            color: #fff;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Delay the execution of fadeIn by 2000 milliseconds (2 seconds)
            setTimeout(function() {
                $('#welcome-popup').fadeIn(1000); // 1000 milliseconds (1 second) duration
            }, 2000);

            // Close the popup when the close button is clicked
            $('.close').click(function() {
                closePopup();
            });

            // Or close the popup when the "Visit Now" button is clicked
            $('#visit-now-btn').click(function() {
                closePopup();
            });
        });

        function closePopup() {
            $('#welcome-popup').hide();
        }
    </script>
    <title>Your Website</title>
</head>
<body>

<!-- Your main content goes here -->

<div id="welcome-popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Welcome to Our Website!</h2>
        <h3>CodeWith_ik</h3>
        <p>Thanks for visiting. Click the button below to explore.</p>
        <button id="visit-now-btn">Visit Now</button>
    </div>
</div>

</body>
</html>
